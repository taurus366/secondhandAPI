logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info, health, httptrace, metrics, threaddump, heapdump, shutdown, beans, mappings
server.error.include-stacktrace=always
server.port=8080
spring.datasource.connectionProperties=useUnicode=true;characterEncoding=utf-8;
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.password=user
spring.datasource.url=jdbc:mysql://localhost:3306/second_hand?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.jpa.database=mysql
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.main.allow-circular-references=true
spring.mvc.hiddenmethod.filter.enabled=true
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB
spring.security.ignored=*.bundle.*
